<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Background -->
  <rect width="1600" height="900" fill="#f0f2f5" />
  
  <!-- Title -->
  <text x="800" y="80" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#3366FF">Expense Tracker Application</text>
  
  <!-- Subtitle -->
  <text x="800" y="130" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#555555">Desktop and Mobile View</text>
  
  <!-- Desktop Container - Left Side -->
  <rect x="70" y="180" width="700" height="600" rx="12" ry="12" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="420" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Desktop View</text>
  
  <!-- Desktop Content Representation -->
  <!-- Header -->
  <rect x="120" y="230" width="300" height="50" fill="white"/>
  <text x="120" y="265" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#3366FF">Expense Tracker</text>
  
  <!-- Buttons -->
  <rect x="550" y="240" width="160" height="40" rx="6" ry="6" fill="#00C853"/>
  <text x="630" y="265" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Refresh Data</text>
  
  <rect x="550" y="240" width="160" height="40" rx="6" ry="6" fill="#00C853"/>
  <text x="630" y="265" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Refresh Data</text>
  
  <!-- Budget Cards -->
  <rect x="120" y="300" width="600" height="100" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="140" y="330" font-family="Arial, sans-serif" font-size="20" fill="#666">Budget Bulanan</text>
  <text x="140" y="370" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3366FF">Rp 1.000.000</text>
  
  <rect x="120" y="420" width="600" height="100" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="140" y="450" font-family="Arial, sans-serif" font-size="20" fill="#666">Total Pengeluaran</text>
  <text x="140" y="490" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3366FF">Rp 101.500</text>
  
  <rect x="120" y="540" width="600" height="100" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="140" y="570" font-family="Arial, sans-serif" font-size="20" fill="#666">Sisa Budget</text>
  <text x="140" y="610" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3366FF">Rp 898.500</text>
  
  <!-- Transaction list hint -->
  <rect x="120" y="660" width="600" height="80" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="140" y="710" font-family="Arial, sans-serif" font-size="20" fill="#555">Daftar Pengeluaran...</text>
  
  <!-- Mobile Container - Right Side -->
  <rect x="830" y="180" width="350" height="650" rx="20" ry="20" fill="#222" stroke="#000" stroke-width="4"/>
  <rect x="845" y="210" width="320" height="590" rx="12" ry="12" fill="#f0f2f5"/>
  <text x="1005" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Mobile View</text>

  <!-- Mobile Content -->
  <text x="950" y="265" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3366FF">Expense Tracker</text>
  
  <!-- Mobile Cards -->
  <rect x="860" y="290" width="290" height="90" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="880" y="320" font-family="Arial, sans-serif" font-size="16" fill="#666">Budget Bulanan</text>
  <text x="880" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3366FF">Rp 1.000.000</text>
  
  <rect x="860" y="400" width="290" height="90" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="880" y="430" font-family="Arial, sans-serif" font-size="16" fill="#666">Total Pengeluaran</text>
  <text x="880" y="460" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3366FF">Rp 101.500</text>
  
  <rect x="860" y="510" width="290" height="90" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="880" y="540" font-family="Arial, sans-serif" font-size="16" fill="#666">Sisa Budget</text>
  <text x="880" y="570" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3366FF">Rp 898.500</text>
  
  <!-- Form fields hint -->
  <rect x="860" y="620" width="290" height="160" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="880" y="650" font-family="Arial, sans-serif" font-size="16" fill="#555">Input fields...</text>
  
  <!-- Device elements -->
  <circle cx="1005" cy="820" r="20" fill="#eee" stroke="#ddd" stroke-width="2"/>
</svg>